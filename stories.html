    <script src="./slide-stories.js"></script>
    <script>
        (async() =>{
            const response = await fetch('./instagram.json');
            const data = await response.json();
            const htmlList = data.map(({src}) => src);          
            // document.querySelector('.slide-items').innerHTML = htmlList;
            const imgs = Array.from(document.querySelectorAll('.slide-items > img'))
            imgs.forEach((img, key) => {
                img.src = htmlList[key];
            })
        })();
        
    </script>
</body>
